<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .change-width{
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="container left-align card-panel teal lighten-2 white-text hoverable">This is a card panel with a teal lighten-2 class</div>
    <div class="container center-align card-panel purple darken-4 white-text hoverable">This is a card panel with a teal lighten-2 class</div>
    <div class="container right left-align card-panel hoverable">
        <span class="blue-text text-darken-2">This is a card panel with dark blue text</span>
    </div>
    <div class="container right truncate card-panel red darken-4 white-text hoverable change-width">
        Ahmed Saber Fathy Hassan Mohammed Ali
    </div>
</body>
</html>
