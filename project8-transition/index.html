<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <style>
        body{
            padding: 40px;
        }
    </style>
</head>
<body>
    <a id="scale-demo" href="#!" class="btn-floating btn-large scale-transition left">
        <i class="material-icons">add</i>
    </a>

    <a onclick="toggle()" class="btn-floating btn-large purple pulse right"><i class="material-icons">edit</i></a>
</body>
<script>
    var btn = document.getElementById("scale-demo");
    function toggle(){
        if(btn.classList.contains("scale-out")){
            btn.classList.remove("scale-out");
        }else{
            btn.classList.add("scale-out");
        }
    }
</script>
</html>
